{% extends "orders/layouts/default.html" %}

{% block title %} Login {% endblock %}

{% block body %}
<div class="container">
  <div class="card">
    <div class="card-body">
      {% include "orders/includes/message.html" %}
      <h1 card="card-title">Login</h1>
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <label for="username">Username</label>
        <input name="username" type="username" class="form-control"
        id="username-input" placeholder="username">
        <label for="password">Password</label>
        <input name="password" type="password" class="form-control"
        id="password-input" placeholder="password">
        </input>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <span>No account? <a href="{% url 'register' %}">Register</a></span>
    </div>
  </div>
</div>
{% endblock %}
